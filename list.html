  <body>
      <h1>カレー</h1>
      <h2>概要</h2>
      <p>簡単に作れる</p>
      <h2>材料</h2>
      <ul>
          <li>鶏肉　100g</li>
          <li>ニンジン　1本</li>
          <li>ジャガイモ　2個</li>
          <li>タマネギ　1個</li>
          <li>カレールー　適量</li>
          <li>コンソメの素　適量</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>具材を切る</li>
          <li>具材全体を炒める</li>
          <li>煮込んで終わり</li>
      </ol>
      <h2>レベル</h2>
      <dl>
          <dt>レベル</dt><dd>初心者向け</dd>
      </dl>
